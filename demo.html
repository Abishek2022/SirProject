<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
.box{
    
    width: 350px;
    padding: 10px;
}

/*begin first box*/
.f1{
    width: 300px;
    height: 400px;
    margin: 10px;
    border-width: 0 2px 0 2px;
    border-color: #333;
    border-style: solid;
    position: relative;
}

.f1 span {
    position: absolute;
    display: flex;
    right: 0;
    left: 0;
    align-items: center;
}
.f1 .foo{
    top: -8px;
}
.f1 .bar{
    bottom: -8.5px;
}
.f1 span:before{
    margin-right: 15px;
}
.f1 span:after {
    margin-left: 15px;
}
.f1 span:before , .f1 span:after {
    content: ' ';
    height: 2px;
    background: #333;
    display: block;
    width: 50%;
}


	</style>
</head>
<body>
<div class="box">
    <div class="f1">
        <span class="foo">FOO</span>
        <span class="bar">BAR</span>
    </div>

   <br>

   
</div>
</body>
</html>
